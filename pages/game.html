<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors.</title>
    <link rel="stylesheet" href="/style/game.css">
    <script src="/script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="cpuBoard board">
            <div class="card scoreCard">
                <span class="cardName">Points:</span>
                <span id="computerScore" class="score">0</span>
            </div>
            <div class="centerCards">
                <div class="card rock">
                    <span class="cardName">Rock</span>
                    <img src="/img/rock" alt="" class="cardImg">
                </div>
                <div class="card paper">
                    <span class="cardName">Paper</span>
                    <img src="/img/paper" alt="" class="cardImg">
                </div>
                <div class="card scissors">
                    <span class="cardName">Scissors</span>
                    <img src="/img/scissors" alt="" class="cardImg">
                </div>
            </div>
            <span class="text">CPU</span>
        </div>
        <div class="middleBoard board">
            <div class="card rock">
                <span id="playerChoice" class="cardName"></span>
                <img id="playerImage" src="" alt="" class="cardImg">
            </div>
        <span id="resultText" class="text">Rock beats paper.</span>
            <div class="card paper">
                <span id="computerChoice" class="cardName"></span>
                <img id="computerImage" src="" alt="" class="cardImg">
            </div>
        </div>
        <div class="playerBoard board">
            <span class="text">Choose a card to play:</span>
            <div class="centerCards">
                <div id="rock" class="card playerCard">
                    <span class="cardName">Rock</span>
                    <img src="/img/rock" alt="" class="cardImg">
                </div>
                <div id="paper" class="card playerCard">
                    <span class="cardName">Paper</span>
                    <img src="/img/paper" alt="" class="cardImg">
                </div>
                <div id="scissors" class="card playerCard">
                    <span class="cardName">Scissors</span>
                    <img src="/img/scissors" alt="" class="cardImg">
                </div>
            </div>
            <div class="card scoreCard">
                <span class="cardName">Points:</span>
                <span id="playerScore" class="score">0</span>
            </div>
        </div>
    </div>
</body>
</html>
